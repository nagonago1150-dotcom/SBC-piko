<body>
    <!-- PR Label -->
    <div class="pr-label">
        <span class="pr-text">PR: SBC湘南美容クリニック</span>
    </div>

    <div id="app">
        <section id="section1" class="section active">
            <div class="container">
                <div class="main-visual">
                    <a href="https://www.s-b-c.net/laser/bihada/pico/#what" class="product-link" target="_blank" rel="noopener noreferrer">
                        <img src="public/LinkU.PNG" alt="湘南美容クリニック ピコトーニング" class="product-image">
                    </a>
                </div>
                <div class="main-copy-container">
                    <h1 class="main-copy">
                        <span class="copy-line1">諦めていたそのシミに、次世代の答えを。</span>
                        <span class="copy-line2">もう、ファンデで隠さない。</span>
                    </h1>
                    <div class="copy-decoration">
                        <span class="deco-line"></span>
                        <span class="deco-dot"></span>
                        <span class="deco-line"></span>
                    </div>
                </div>
                <div class="question-area">
                    <h2 class="question-title">メイクで隠しているお悩みは？</h2>
                    <div class="options">
                        <button class="option-button" data-answer="A" onclick="selectAnswer(1, 'A')">
                            <span class="option-label">気づけば増えている<br>点々とした影</span>
                        </button>
                        <button class="option-button" data-answer="B" onclick="selectAnswer(1, 'B')">
                            <span class="option-label">顔全体を暗くする、もやっとした曇り</span>
                        </button>
                        <button class="option-button" data-answer="C" onclick="selectAnswer(1, 'C')">
                            <span class="option-label">ファンデが落ち込む<br>肌の凹凸や色ムラ</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section2" class="section">
            <div class="container">
                <div class="progress-bar">
                    <span class="progress-text">Q2 / 全3問</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 66.67%;"></div>
                    </div>
                </div>
                <div class="question-area">
                    <h2 class="question-title">美容医療に<br>一番求めることは？</h2>
                    <div class="options">
                        <button class="option-button" data-answer="A" onclick="selectAnswer(2, 'A')">
                            <span class="option-label">とにかく結果<br>確かな効果実感</span>
                        </button>
                        <button class="option-button" data-answer="B" onclick="selectAnswer(2, 'B')">
                            <span class="option-label">痛みやダウンタイムの少なさ</span>
                        </button>
                        <button class="option-button" data-answer="C" onclick="selectAnswer(2, 'C')">
                            <span class="option-label">最新技術による安心感</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section3" class="section">
            <div class="container">
                <div class="progress-bar">
                    <span class="progress-text">Q3 / 全3問</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="question-area">
                    <h2 class="question-title">あなたが目指す<br>理想の肌は？</h2>
                    <div class="options">
                        <button class="option-button" data-answer="A" onclick="selectAnswer(3, 'A')">
                            <span class="option-label">色ムラのない<br>均一な明るい肌</span>
                        </button>
                        <button class="option-button" data-answer="B" onclick="selectAnswer(3, 'B')">
                            <span class="option-label">メイクのりの良い<br>つるんとした肌</span>
                        </button>
                        <button class="option-button" data-answer="C" onclick="selectAnswer(3, 'C')">
                            <span class="option-label">加工アプリいらずの素肌</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="loading-section" class="section">
            <div class="container">
                <div class="loading-content">
                    <p class="thank-you">ありがとうございます。</p>
                    <p class="leading-text">では、そんなあなたへ...</p>
                    <div class="loading-animation">
                        <div class="ripple-container">
                            <div class="ripple"></div>
                            <div class="ripple"></div>
                            <div class="ripple"></div>
                        </div>
                    </div>
                    <p class="loading-text">最適なご提案を準備しています...</p>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
